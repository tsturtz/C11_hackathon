<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meet Up Map</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="entire-wrapper">
    <div class="intro-wrapper">
        <div class="row">
            <div class="col s12 valign-wrapper intro-top">
                <div class="col s10 offset-s1 l6 offset-l3 valign valign-wrapper intro-contain">
                    <div class="row">
                        <div class="col s6 offset-s3 logo"></div>
                    </div>
                    <div class="row">
                        <div class="col s12 input-container">
                            <div class="input-field col s6 offset-s1 interests">
                                <input class="validate" type="text" id="search">
                                <label for="search">Your interests</label>
                            </div>
                            <div class="input-field col s3 offset-s1">
                                <input class="validate" type="text" id="zip">
                                <label for="zip">Your zip code</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4 offset-s4 go-button">
                            <button class="go-btn z-depth-2 red lighten-1 white-text" type="submit" value="submit">GO!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 intro-bottom"></div>
        </div>
    </div>
    <div class="map-wrapper">
        <div class="row">
            <div class="col s2 map-left amber lighten-5">

            </div>
            <div class="col s10 map-center teal lighten-2">

            </div>
        </div>
    </div>
    <div class="details-wrapper">
        <div class="row">
            <div class="col s10 offset-s1 video-list">

            </div>
        </div>
    </div>
</div>
</body>
</html>
